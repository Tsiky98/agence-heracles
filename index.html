<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="./JS/app.js" defer></script>
    <title>Agence Heracles</title>
</head>
<body>

    <div class="container-grid">
        <nav class="menu">
            <h2 class="titre-menu">Menu</h2>
            <ul class="list-menu">
                <li class="item-nav"><a href="#">Acceuil</a></li>
                <li class="item-nav"><a href="./pages/information.html">Informations</a></li>
                <li class="item-nav"><a href="./pages/portfolio.html">Tous nos biens</a></li>
                <li class="item-nav"><a href="./pages/contact.html">Contact</a></li>
            </ul>
        </nav>

        <section class="presentation">
            <img src="./ressources/logo-grec.svg" alt="temple grec">
            <h1>Agence Héraclès</h1>
            <p class="txt-presentation">
                Nous vous proposons des biens d'exceptions de l'hotel particulier 
                au chateau.
            </p>

            <a href="./information.html">En savoir plus</a>
        </section>

        <section class="slider">
            <div class="container-slides">
                <img src="./ressources/img1Slide.jpg" alt="une maison" class="active">
                <img src="./ressources/img2Slide.jpg" alt="une maison">
                <img src="./ressources/img3Slide.jpg" alt="une maison">
            </div>
            <div class="container-btn">
                <div class="btn-nav left">
                    <img src="./ressources/chevron-gauche.svg" alt="icone de chevron">
                </div>
                <div class="btn-nav right">
                    <img src="./ressources/chevron-droit.svg" alt="icone de chevron">
                </div>
            </div>
        </section>

        <section class="choix">
            <h2 class="titre-choix">
                Des offres d'exceptions<br>
                a un prix imbattables
            </h2>
            <p class="txt-choix">
                Goutez a l'exception
            </p>

            <a href="./pages/portfolio.html" class="go-gallery">Decouvrer nos biens</a>

            <div class="cont-medias">
                <div class="item-media">
                    <a href="#">
                        <img src="./ressources/instagram.svg" alt="icone instagram">
                    </a>
                </div>
                <div class="item-media">
                    <a href="#">
                        <img src="./ressources/twitter.svg" alt="icone twitter">
                    </a>
                </div>
                <div class="item-media">
                    <a href="#">
                        <img src="./ressources/facebook.svg" alt="icone facebook">
                    </a>
                </div>
            </div>

        </section>

        <section class="contact">
            <h3 class="titre-contact">
                Envoyez<br>Nous un <br> Message
            </h3>

            <a href="./contact.html" class="go-contact">
                <img src="./ressources/chevron-droit.svg" alt="chevron droit">
            </a>

        </section>


    </div>
</body>
</html>
